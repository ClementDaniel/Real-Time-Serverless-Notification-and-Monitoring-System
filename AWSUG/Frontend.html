<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Douala Notification System</title>

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    p {
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Notification System</h1>
  <p>Send a notification via SMS or Email to a recipient.</p>

  <form id="notificationForm">
    <label for="type">Notification Type:</label>
    <select id="type" name="type" required>
      <option value="sms">SMS</option>
      <option value="email">Email</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send Notification</button>
  </form>

  <p id="response"></p>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    document.getElementById('notificationForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const type = document.getElementById('type').value;
      const message = document.getElementById('message').value;

      try {
        const response = await fetch('https://r2nnsz4toh.execute-api.us-east-1.amazonaws.com/ugawsdemostageapi/ugawsdemo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type, message })
        });

        const result = await response.json();

        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Notification Sent!',
            text: result.message || 'Your notification was delivered successfully.',
            confirmButtonColor: '#3498db'
          });

          Toastify({
            text: "Sent Successfully ðŸŽ‰",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#28a745",
          }).showToast();
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: result.error || 'Something went wrong.',
            confirmButtonColor: '#e74c3c'
          });
        }

        document.getElementById('response').innerText = result.message || result.error;
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Error sending notification.',
          confirmButtonColor: '#e74c3c'
        });

        Toastify({
          text: "Send Failed ",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#e74c3c",
        }).showToast();

        document.getElementById('response').innerText = 'Error sending notification.';
      }
    });
  </script>
</body>

</html>
